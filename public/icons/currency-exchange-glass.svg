<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente dourado OLV -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4BC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente verde para câmbio -->
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Gradiente de reflexo -->
    <linearGradient id="reflectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filtro de blur suave para glass effect -->
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
    
    <!-- Filtro de glow dourado -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
      <feColorMatrix type="matrix" values="1 0 0 0 0.831 0.686 0 0 0 0.686 0.215 0 0 0 0.215 0 0 0 0.9 0"/>
    </filter>
  </defs>
  
  <!-- Sombra projetada sutil -->
  <ellipse cx="24" cy="42" rx="12" ry="3" fill="rgba(16, 185, 129, 0.2)" filter="url(#glassBlur)"/>
  
  <!-- Base de cristal translúcido -->
  <rect x="8" y="12" width="32" height="24" rx="4" fill="url(#greenAccent)" stroke="url(#goldGradient)" stroke-width="2" filter="url(#glassBlur)"/>
  
  <!-- Caixa principal com glass effect -->
  <rect x="10" y="14" width="28" height="20" rx="3" fill="rgba(255, 255, 255, 0.25)" stroke="url(#goldGradient)" stroke-width="1.5" filter="url(#goldGlow)"/>
  
  <!-- Reflexo superior -->
  <rect x="10" y="14" width="28" height="6" rx="3" fill="url(#reflectionGradient)" opacity="0.7"/>
  
  <!-- Símbolo de câmbio (setas circulares) -->
  <path d="M18 20 A6 6 0 0 1 24 26 A6 6 0 0 1 30 20" stroke="url(#goldGradient)" stroke-width="2" fill="none" filter="url(#goldGlow)"/>
  <path d="M30 20 L28 18 L30 16 L32 18 Z" fill="url(#goldGradient)" filter="url(#goldGlow)"/>
  
  <path d="M30 28 A6 6 0 0 1 24 22 A6 6 0 0 1 18 28" stroke="url(#goldGradient)" stroke-width="2" fill="none" filter="url(#goldGlow)"/>
  <path d="M18 28 L20 30 L18 32 L16 30 Z" fill="url(#goldGradient)" filter="url(#goldGlow)"/>
  
  <!-- Símbolo $ central -->
  <text x="24" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#goldGradient)" filter="url(#goldGlow)">$</text>
  
  <!-- Linhas de detalhe -->
  <line x1="14" y1="18" x2="22" y2="18" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="14" y1="30" x2="22" y2="30" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Pontos de brilho -->
  <circle cx="16" cy="16" r="1.2" fill="#F4E4BC" opacity="0.9"/>
  <circle cx="32" cy="20" r="1" fill="#F4E4BC" opacity="0.8"/>
  <circle cx="28" cy="32" r="0.8" fill="#F4E4BC" opacity="0.9"/>
</svg> 