<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sombra projetada -->
  <ellipse cx="12" cy="22" rx="8" ry="2" fill="rgba(212, 175, 55, 0.3)" filter="blur(4px)"/>
  
  <!-- Fundo glass com blur -->
  <rect x="2" y="2" width="20" height="20" rx="6" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(212, 175, 55, 0.6)" stroke-width="1.5"/>
  <rect x="2" y="2" width="20" height="20" rx="6" fill="url(#glass-gradient)" opacity="0.8"/>
  
  <!-- Timeline elegante -->
  <g transform="translate(6, 4)">
    <!-- Linha central da timeline -->
    <line x1="6" y1="2" x2="6" y2="16" stroke="rgba(212, 175, 55, 0.8)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Pontos da timeline -->
    <circle cx="6" cy="4" r="2" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(212, 175, 55, 0.9)" stroke-width="1"/>
    <circle cx="6" cy="8" r="2" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(212, 175, 55, 0.9)" stroke-width="1"/>
    <circle cx="6" cy="12" r="2" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(212, 175, 55, 0.9)" stroke-width="1"/>
    <circle cx="6" cy="16" r="2" fill="rgba(255, 255, 255, 0.9)" stroke="rgba(212, 175, 55, 0.9)" stroke-width="1"/>
    
    <!-- Conectores horizontais -->
    <line x1="8" y1="4" x2="12" y2="4" stroke="rgba(212, 175, 55, 0.6)" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="8" x2="12" y2="8" stroke="rgba(212, 175, 55, 0.6)" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="12" x2="12" y2="12" stroke="rgba(212, 175, 55, 0.6)" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="16" x2="12" y2="16" stroke="rgba(212, 175, 55, 0.6)" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Indicadores de tempo -->
    <text x="13" y="5.5" font-family="Arial" font-size="6" fill="rgba(212, 175, 55, 0.8)" text-anchor="start">12:00</text>
    <text x="13" y="9.5" font-family="Arial" font-size="6" fill="rgba(212, 175, 55, 0.8)" text-anchor="start">13:30</text>
    <text x="13" y="13.5" font-family="Arial" font-size="6" fill="rgba(212, 175, 55, 0.8)" text-anchor="start">15:00</text>
    <text x="13" y="17.5" font-family="Arial" font-size="6" fill="rgba(212, 175, 55, 0.8)" text-anchor="start">16:30</text>
  </g>
  
  <!-- Reflexos glass -->
  <rect x="3" y="3" width="18" height="18" rx="5" fill="url(#reflection-gradient)" opacity="0.3"/>
  
  <!-- Bordas glow douradas -->
  <rect x="2" y="2" width="20" height="20" rx="6" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="reflection-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8941f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 